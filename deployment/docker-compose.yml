version: '3.8'

services:
  app:
    container_name: crm_app
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/database/prod.db
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      # Add other env vars here (e.g., BLOB_READ_WRITE_TOKEN if used)
    volumes:
      # Persistent Volume for SQLite Database & Uploads
      - ./crm_data:/app/database
      # If you have local file uploads, map that folder too:
      # - ./uploads:/app/public/uploads
